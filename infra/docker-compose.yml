version: '3.9'

networks:
  onboardai-net:
    driver: bridge

services:
  postgres:
    image: postgres:16-alpine
    container_name: onboardai-postgres
    environment:
      POSTGRES_USER: onboardai
      POSTGRES_PASSWORD: onboardai_dev
      POSTGRES_DB: onboardai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - onboardai-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onboardai"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: onboardai-redis
    ports:
      - "6379:6379"
    networks:
      - onboardai-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:7
    container_name: onboardai-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: onboardai
      MONGO_INITDB_ROOT_PASSWORD: onboardai_dev
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - onboardai-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  service-auth:
    build:
      context: ..
      dockerfile: apps/service-auth/Dockerfile
    container_name: onboardai-service-auth
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      POSTGRES_URL: postgresql://onboardai:onboardai_dev@postgres:5432/onboardai
      JWT_SECRET: onboardai_super_secret_jwt_key_dev
      JWT_EXPIRES_IN: 7d
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - onboardai-net
    restart: unless-stopped

  service-onboarding:
    build:
      context: ../apps/service-onboarding
      dockerfile: Dockerfile
    container_name: onboardai-service-onboarding
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - onboardai-net
    restart: unless-stopped

  service-ai:
    build:
      context: ../apps/service-ai
      dockerfile: Dockerfile
    container_name: onboardai-service-ai
    ports:
      - "3003:3003"
    networks:
      - onboardai-net
    restart: unless-stopped

  service-analytics:
    build:
      context: ../apps/service-analytics
      dockerfile: Dockerfile
    container_name: onboardai-service-analytics
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - onboardai-net
    restart: unless-stopped

  service-notification:
    build:
      context: ../apps/service-notification
      dockerfile: Dockerfile
    container_name: onboardai-service-notification
    ports:
      - "3005:3005"
    networks:
      - onboardai-net
    restart: unless-stopped

  api-gateway:
    build:
      context: ../apps/api-gateway
      dockerfile: Dockerfile
    container_name: onboardai-api-gateway
    ports:
      - "8080:3000"
    environment:
      PORT: 3000
      AUTH_SERVICE_URL: http://service-auth:3001
      ONBOARDING_SERVICE_URL: http://service-onboarding:3002
      AI_SERVICE_URL: http://service-ai:3003
      ANALYTICS_SERVICE_URL: http://service-analytics:3004
      NOTIFICATION_SERVICE_URL: http://service-notification:3005
    depends_on:
      - service-auth
    networks:
      - onboardai-net
    restart: unless-stopped

volumes:
  postgres_data:
  mongo_data:
